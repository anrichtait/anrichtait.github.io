<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .back-home {
            display: inline-block;
            background: #007acc;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: #005a99;
            transform: translateY(-1px);
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .post-date {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .post-content {
            font-size: 18px;
            line-height: 1.8;
        }
        
        .post-content h2 {
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .post-content h3 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .post-content p {
            margin-bottom: 20px;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
            border-radius: 8px;
        }
        
        .post-content blockquote {
            border-left: 4px solid #007acc;
            padding-left: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #666;
        }
        
        .post-content ul, .post-content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        
        .post-content li {
            margin-bottom: 5px;
        }
        
        .post-content a {
            color: #007acc;
            text-decoration: none;
            border-bottom: 1px solid #007acc;
        }
        
        .post-content a:hover {
            background: #007acc;
            color: white;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .post-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-home">‚Üê Home</a>
        
        <h1>{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
        
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</body>
</html>
