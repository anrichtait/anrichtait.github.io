---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .button {
            background: #007acc;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 60px;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #005a99;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 204, 0.4);
        }
        
        .posts {
            text-align: left;
        }
        
        .post-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-link {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        
        .post-link:hover {
            color: #007acc;
        }
        
        .post-date {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button">Coming Soon</div>
        
        <div class="posts">
            {% for post in site.posts %}
            <div class="post-item">
                <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
                <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
