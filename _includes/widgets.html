<aside class="footer-widgets">
    <div id="footer-columns" class="footer-columns">
        <div class="inner">
            <div class="grid">
                {% if site.author_bio and site.author_name %}
                <div class="one-half">
                    <section class="widget widget-text">
                        <h2 class="widget-title">About {{ site.author_name }}</h2>
                        <p>{{ site.author_bio }}</p>
                    </section><!-- .widget-text -->
                </div><!-- .one-half -->
                {% endif %}

                <div class="one-half">
                    <section class="widget widget-recent-posts">
                        <h2 class="widget-title">Recent Posts</h2>
                        <ul class="recent-posts">
                        {% for post in site.posts limit:3 %}
                            <li>
                                <div class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
                                <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
                            </li>
                        {% endfor %}
                        </ul><!-- .recent-posts -->
                        <p><a href="{{ site.baseurl }}/archive/">View all posts â†’</a></p>
                    </section><!-- .widget-recent-posts -->
                </div><!-- .one-half -->
            </div><!-- .grid -->
        </div><!-- .inner -->
    </div><!-- .footer-columns -->
</aside><!-- .footer-widgets -->
